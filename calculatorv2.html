<!DOCTYPE html>
<html>
<head>
	<title>Kalkulator V2</title>
	<!-- import bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="bootstrap.min.js" ></script>
	<!-- import css -->
	<link rel="stylesheet" type="text/css" href="calculatorv2.css">
</head>
<body>
	<!-- content -->
	<div class="container">
		<div class="frame">
			<h2 class="text-center">Kalkulator JavaScript</h2>
			<!-- calculator -->
			<table class="board">
				<!-- keyboard -->
				<tr>
					<td><button class="btn clr" onclick="clr()">C</button></td>
					<td colspan="5">
						<input type="text" disabled id="output"  value="0">
					</td>
				</tr>
				<tr>
					<td><button class="btn" onclick="num('1')">1</button></td>
					<td><button class="btn" onclick="num('2')">2</button></td>
					<td><button class="btn" onclick="num('3')">3</button></td>
					<td><button class="btn opr" onclick="btn_opr(1)">X</button></td>
				</tr>
				<tr>
					<td><button class="btn" onclick="num('4')">4</button></td>
					<td><button class="btn" onclick="num('5')">5</button></td>
					<td><button class="btn" onclick="num('6')">6</button></td>
					<td><button class="btn opr" onclick="btn_opr(2)">/</button></td>
				</tr> 
				<tr>
					<td><button class="btn" onclick="num('7')">7</button></td>
					<td><button class="btn" onclick="num('8')">8</button></td>
					<td><button class="btn" onclick="num('9')">9</button></td>
					<td><button class="btn opr" onclick="btn_opr(3)">-</button></td>
				</tr>
				<tr>
					<td><button class="btn" onclick="num('0')">0</button></td>
					<td><button class="btn" onclick="koma()">.</button></td>
					
					<td><button class="btn opr" onclick="btn_opr(4)">+</button></td>
					<td colspan="5"><button class="btn hsl" onclick="hitung()">=</button></td>
				</tr>
				<!-- keyboard akhir -->
			</table>
			<!-- calculator akhir -->
		</div>
	</div>
	<!-- content akhir -->
	<!-- footer -->
	<footer>
		<!-- aplikasi lain -->
		<div class="col-sm-12 text-center other">
	        <span>Lihat kalkulator lain</span>
	    </div>
		<ul class="col-sm-12 text-center">
			<li><a href="index.html">Kalkulator</a></li>
			<li><a href="calculatorv2.html">KalkulatorV2</a></li>
		</ul>
		<!-- aplikasi lain akhir -->
		<div class="col-sm-12 text-center">
	        <span>Copyright Â© 2019 alrosyid</span>
	    </div>
	</footer>
	<!-- footer akhir -->
	<!-- import javascript -->
	<script type="text/javascript" src="calculatorv2.js"></script>
	<!-- import javascript akhir -->
</body>
</html>
